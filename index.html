<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>らっきょうの甘酢漬け</title>
  <link rel="stylesheet" href="cul.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <h1>とりあえず算出可能です(=^x^=)<br> &nbsp; <br>
    漬け汁の分量 & 容器の容量<br>を算出します！</h1>
  <form class="culc_form">
    <dl>
      <dt>らっきょう[塩漬け前](g)</dt>
      <dd><input id="rakkyo" type="number" class="box" name="rakkyo"></dd>

      <p><input type="button" class="calc-btn" onclick="calc(rakkyo.value);" value="算出する"></p>

      <dt>塩(g):</dt>
      <dd><input id="salt" class="box" type="text" readonly=""></dd>
      <dt>酢(ml):</dt>
      <dd><input id="vinegar" class="box" type="text" readonly=""></dd>
      <dt>砂糖(g):</dt>
      <dd><input id="sugar" class="box" type="text" readonly=""></dd>
      <dt>とうがらし(本):</dt>
      <dd><input id="chili" class="box" type="text" readonly=""></dd>
      <dt>漬け容器の容量[概算](ml):</dt>
      <dd><input id="volume" class="box" type="text" readonly=""></dd>
    </dl>
  </form>

  <script src="cul.js"></script>
  
</body>
</html>
